<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.min.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <!-- MAIN START -->

        <main class="main">
            <button  class="main__btn">See Modal with Form</button>
        </main>
        <main class="mains">
            <div class="mains_main">
                <div class="mains_main-nav">
                    <h3>Create Account</h3>
                    <button class="mains__btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(103, 103, 103, 1);transform: msFilter"><path d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z"></path></svg>
                    </button>
                </div>
                <div class="email">
                    <label for="email">Email address</label>
                    <input type="email" name="email" id="email" placeholder="Enter email">
                    <p>You information is safe with us</p>
                </div>
                <div class="email">
                    <label for="pasword">Password</label>
                    <input type="password" placeholder="Password" id="password">
                </div>
                <div class="email">
                    <label for="pasword">Confirm Password</label>
                    <input type="password" placeholder="Confirm Password" id="ConfirmPassword">
                </div>
                <div class="mains_main-btn">
                    <input type="button" class="mains_main-btn_btns" value="Submit">

                </div>
            </div>
        </main>

        <!-- MAIN END -->
    </div>



    <script src="./js/app.js"></script>
</body>

</html>
